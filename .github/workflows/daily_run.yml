name: Daily Hockey Scripts

on:
  schedule:
    # Tous les jours √† 13h France (CET, hiver) ‚Üí 12h UTC
    - cron: '0 12 * * *'
  workflow_dispatch:     # Permet aussi un lancement manuel

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code du d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4Ô∏è‚É£ Cr√©er les dossiers n√©cessaires
      - name: Create directories
        run: |
          mkdir -p players_csv goals_distribution reports

      # 5Ô∏è‚É£ Ex√©cuter les scripts
      - name: Run get_data.py
        run: python get_data.py

      - name: Run get_goal_distribution.py
        run: python get_goal_distribution.py

      - name: Run get_reports.py
        run: python get_reports.py

      # 6Ô∏è‚É£ Commit et push des fichiers g√©n√©r√©s
      - name: Commit generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add players_csv goals_distribution reports
          git commit -m "üíæ Update generated files" || echo "No changes to commit"
          git push
