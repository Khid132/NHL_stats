name: Daily Hockey Scripts

on:
  schedule:
    - cron: '0 12 * * *'   # tous les jours Ã  13h heure de France (12h UTC)
  workflow_dispatch:

permissions:
  contents: write   # âœ… donne le droit de push au bot GitHub Actions

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create directories
        run: |
          mkdir -p players_csv goals_distribution reports

      - name: Run get_data.py
        run: python get_data.py

      - name: Run get_goal_distribution.py
        run: python get_goal_distribution.py

      - name: Run get_reports.py
        run: python get_reports.py

      - name: Commit generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add players_csv goals_distribution reports
          git commit -m "ðŸ’¾ Update generated files" || echo "No changes to commit"
          git push
